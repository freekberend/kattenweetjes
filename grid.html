    <script>
      function haalCatFactOp(){

        setTimeout(() => {
        fetch("https://catfact.ninja/fact").then(response => response.json()).then(data => {
          document.getElementById("mycatfact").innerText = data.fact;
        })
        }, 1000)
      }
      function haalAlleCatFactsOp() {
        fetch("https://catfact.ninja/facts").then(response => response.json()).then(catfacts => {
          catfacts.data.forEach(element => {
            console.log(element);
            document.getElementById("cat-facts-table").innerHTML += `
              <tr>
                <td>
                  ${element.fact}
                </td>
              </tr>
            `;
          });
        })
      }
